<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Playfair Display', serif;
    }

    .logo {
      width: 70px;
      height: auto;
    }

    .navbar {
      background-color: #4C6444;
    }

    .navbar .nav-link {
      color: #CABA9C;
    }

    .navbar .nav-link:hover {
      color: #896240;
    }
    .project-section {
      margin-top: 70px;
      padding: 20px 40px;
    }

    .project-title {
      font-size: 4rem;
      font-weight: 700;
      color: #5a3421;
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery img {
      flex: 1 1 45%; 
      max-width: 45%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }


    .back-link {
      display: inline-block;
      text-align: left;
      margin: 40px 0;
      font-size: 1.3rem;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #6b4f29;
      border-bottom: 2px solid #6b4f29;
    }


    @media (max-width: 900px) {
      .gallery img {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
